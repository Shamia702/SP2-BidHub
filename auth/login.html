<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Log in to your BidHub account to create listings, place bids and manage your credits."
    />
    <meta name="author" content="Your Name" />

    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <article class="bh-card p-4 p-lg-5 mt-4">
              <h1 class="h4 mb-2">Welcome back!</h1>

              <!-- Error alert -->
              <div
                id="loginAlert"
                class="alert alert-danger d-none"
                role="alert"
              ></div>

              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label bh-form-label">
                    Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    name="email"
                    placeholder="you@stud.noroff.no"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="loginPassword" class="form-label bh-form-label">
                    Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <button type="submit" class="bh-btn-primary w-100 mb-2">
                  Log in
                </button>

                <p class="small text-muted mb-0">
                  Donâ€™t have an account?
                  <a href="/auth/register.html" class="bh-link-muted">
                    Register here
                  </a>
                </p>
              </form>
            </article>
          </div>
        </div>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/auth/login.js"></script>
  </body>
</html>
