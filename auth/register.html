<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Create a BidHub account using your Noroff student email to start bidding and listing items."
    />
    <meta name="author" content="Shamia" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <div id="registerAlert" class="alert d-none" role="alert"></div>

        <section class="row justify-content-center">
          <div class="col-md-6">
            <article class="bh-card p-3 p-lg-4">
              <header class="mb-3 text-center">
                <h1 class="h4 mb-1">Register</h1>
                <p class="text-muted small mb-0">
                  Sign up with your Noroff student email to join BidHub.
                </p>
              </header>

              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label bh-form-label">
                    Name
                  </label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Choose a display name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label bh-form-label">
                    Email
                  </label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="name@stud.noroff.no"
                    required
                  />
                  <div class="form-text small">
                    Only @stud.noroff.no accounts can register.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label bh-form-label">
                    Password
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="At least 8 characters"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label
                    for="confirmPassword"
                    class="form-label bh-form-label"
                  >
                    Confirm password
                  </label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-control"
                    placeholder="Repeat your password"
                    required
                  />
                </div>

                <div class="d-flex flex-column gap-2">
                  <button
                    type="submit"
                    id="registerSubmit"
                    class="bh-btn-primary w-100"
                  >
                    Register
                  </button>
                  <p class="small text-center mb-0">
                    Already have an account?
                    <a href="/auth/login.html" class="bh-link-muted">
                      Log in here
                    </a>
                  </p>
                </div>
              </form>
            </article>
          </div>
        </section>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auth/register.js"></script>
  </body>
</html>
