<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Create your BidHub account to start creating listings and bidding with credits."
    />
    <meta name="author" content="Your Name" />

    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <article class="bh-card p-4 p-lg-5 mt-4">
              <h1 class="h4 mb-2">Create your account</h1>
            

              <!-- Error alert -->
              <div
                id="registerAlert"
                class="alert alert-danger d-none"
                role="alert"
              ></div>

              <!-- Success alert -->
              <div
                id="registerSuccess"
                class="alert alert-success d-none"
                role="alert"
              ></div>

              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="registerName" class="form-label bh-form-label">
                    Username
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerName"
                    name="name"
                    placeholder="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="registerEmail" class="form-label bh-form-label">
                    Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    name="email"
                    placeholder="you@stud.noroff.no"
                    required
                  />
                  <div class="form-text small">
                    Must be a <strong>@stud.noroff.no</strong> address.
                  </div>
                </div>

                <div class="mb-3">
                  <label
                    for="registerPassword"
                    class="form-label bh-form-label"
                  >
                    Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    name="password"
                    placeholder="Create a password"
                    required
                  />
                </div>

                <button type="submit" class="bh-btn-primary w-100 mb-2">
                  Register
                </button>

                <p class="small text-muted mb-0">
                  Already have an account?
                  <a href="/auth/login.html" class="bh-link-muted">
                    Log in here
                  </a>
                </p>
              </form>
            </article>
          </div>
        </div>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/auth/register.js"></script>
  </body>
</html>
