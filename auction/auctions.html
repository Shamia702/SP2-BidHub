<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Auctions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Browse all active auctions on BidHub. Search, sort and view student listings, and log in to place bids."
    />
    <meta name="author" content="Your Name" />

    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Header injected by JS -->
    <header id="site-header"></header>

    <!-- MAIN -->
    <main class="bh-page">
      <div class="container">
        <!-- Page heading + Create listing button (only when logged in) -->
        <header
          class="mb-3 d-flex flex-wrap justify-content-between align-items-center gap-2"
        >
          <div>
            <h1 class="mb-1">Auctions</h1>
            <p class="text-muted mb-0 small">
              Browse all active listings. You can view details without an
              account, but you need to log in to place a bid.
            </p>
          </div>

          <!-- JS will remove d-none when user is logged in -->
          <a
            href="/auction/create-listing.html"
            class="bh-btn-primary d-none"
            id="createListingBtn"
          >
            Create listing
          </a>
        </header>

        <!-- Search + Sort -->
       <section class="mb-4">
  <form id="auctionSearchForm" class="bh-search-form">
    <!-- main search input + suggestions -->
    <div class="bh-search-main">
      <label class="bh-form-label d-none" for="auctionSearch">
        Search
      </label>
      <input
        type="search"
        id="auctionSearch"
        class="form-control bh-search-input"
        placeholder="Search auctions by title or description"
        autocomplete="off"
      />
      <!-- suggestions will be filled by JS -->
      <div id="auctionSearchSuggestions" class="bh-search-suggestions"></div>
    </div>

    <!-- actions -->
    <div class="bh-search-actions">
      <button type="submit" class="bh-btn-primary btn-sm">
        Search
      </button>
      <button
        type="button"
        id="clearSearch"
        class="bh-btn-outline btn-sm"
      >
        Clear
      </button>
    </div>

    <!-- sort dropdown -->
    <div class="bh-search-sort">
      <label class="bh-form-label d-none" for="sortSelect">
        Sort by
      </label>
      <select
        id="sortSelect"
        class="form-select form-select-sm bh-search-select"
      >
        <option value="newest">Newest</option>
        <option value="endingSoon">Ending soon</option>
        <option value="mostBids">Most bids</option>
      </select>
    </div>
  </form>
</section>

        <!-- RESULTS GRID -->
        <section>
          <div id="auctions-grid" class="row gy-4">
            <!-- JS: skeletons first, then real cards -->
          </div>

          <!-- PAGINATION -->
          <nav id="auctions-pagination" class="bh-pagination mt-3">
            <!-- JS injects Previous / Next buttons -->
          </nav>
        </section>
      </div>
    </main>

    <!-- Footer injected by JS -->
    <footer id="site-footer" class="bh-footer"></footer>

    <!-- JS -->
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/auction/auctions.js"></script>
  </body>
</html>
