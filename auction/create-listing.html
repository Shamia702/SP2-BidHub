<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Create listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Create a new auction listing on BidHub. Add a title, description, end time and up to two images."
    />
    <meta name="author" content="Shamia" />
            <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <header class="mb-3 d-flex flex-wrap justify-content-between align-items-center gap-2">
          <div>
            <h1 class="mb-1">Create listing</h1>
            <p class="text-muted mb-0 small">
              Add a new item to auction. Students can view it immediately and start bidding when the timer goes live.
            </p>
          </div>
          <a href="/auction/auctions.html" class="bh-link-muted small">
            ‚Üê Back to auctions
          </a>
        </header>
        <div
          id="createListingAlert"
          class="alert d-none"
          role="alert"
        ></div>
        <section>
          <article class="bh-card p-3 p-lg-4">
            <form id="createListingForm" novalidate>
              <div class="mb-3">
                <label for="title" class="form-label bh-form-label">
                  Title
                </label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form-control"
                  placeholder="Vintage camera, design books bundle, etc."
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label bh-form-label">
                  Description
                </label>
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  rows="4"
                  placeholder="Describe the condition, what's included, and anything bidders should know."
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="imageUrl1" class="form-label bh-form-label">
                  Image URL 1
                </label>
                <input
                  type="url"
                  id="imageUrl1"
                  name="imageUrl1"
                  class="form-control"
                  placeholder="https://example.com/image-1.jpg"
                />
                <div class="form-text small">
                  Paste a direct URL to the main image (JPG, PNG, etc.).
                </div>
              </div>

              <div class="mb-3">
                <label for="imageUrl2" class="form-label bh-form-label">
                  Image URL 2 (optional)
                </label>
                <input
                  type="url"
                  id="imageUrl2"
                  name="imageUrl2"
                  class="form-control"
                  placeholder="https://example.com/image-2.jpg"
                />
              </div>

              <div class="mb-3">
                <label for="endsAt" class="form-label bh-form-label">
                  Auction ends
                </label>
                <input
                  type="datetime-local"
                  id="endsAt"
                  name="endsAt"
                  class="form-control"
                  required
                />
                <div class="form-text small">
                  Choose when the auction should end. Must be in the future.
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <a href="/auction/auctions.html" class="bh-btn-outline">
                  Cancel
                </a>
                <button
                  type="submit"
                  id="createListingSubmit"
                  class="bh-btn-primary"
                >
                  Create listing
                </button>
              </div>
            </form>
          </article>
        </section>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auction/create-listing.js"></script>
  </body>
</html>
