<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="View full details of a BidHub auction listing, including gallery, description, bids and time remaining."
    />
    <meta name="author" content="Shamia" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <div class="mb-3">
          <a href="/auction/auctions.html" class="bh-link-muted small">
            ‚Üê Back to auctions
          </a>
        </div>
        <section id="single-listing">
          <div class="row gy-4 bh-listing-skeleton">
            <div class="col-lg-7">
              <div class="bh-skeleton-hero-img mb-3"></div>
              <div class="d-flex gap-2 mb-2">
                <div class="bh-skeleton-thumb-sm"></div>
                <div class="bh-skeleton-thumb-sm"></div>
                <div class="bh-skeleton-thumb-sm"></div>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
              <div class="bh-skeleton-line bh-skeleton-line-sm mb-2"></div>
              <div class="bh-skeleton-line bh-skeleton-line-lg mb-3"></div>
              <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
              <div class="bh-skeleton-line bh-skeleton-line-sm mb-2"></div>
            </div>
          </div>
        </section>

        <section id="listing-bids" class="mt-4">
          <div class="bh-listing-skeleton">
            <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
            <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
            <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
          </div>
        </section>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auction/single-listing-page.js"></script>
  </body>
</html>
