<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Edit listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Edit an existing auction listing on BidHub."
    />
    <meta name="author" content="Shamia" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3"
        >
          <div>
            <h1 class="mb-1">Edit listing</h1>
            <p class="text-muted mb-0 small">
              Update the details of your existing auction.
            </p>
          </div>
          <a href="/profile/my-listings.html" class="bh-link-muted small">
            ‚Üê Back to My listings
          </a>
        </header>
        <div
          id="editListingAlert"
          class="alert d-none"
          role="alert"
        ></div>
        <section>
          <article class="bh-card p-3 p-lg-4">
            <form id="editListingForm" novalidate>
              <!-- Title -->
              <div class="mb-3">
                <label for="title" class="form-label bh-form-label">
                  Title
                </label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form-control"
                  placeholder="Vintage camera, design books bundle, etc."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label bh-form-label">
                  Description
                </label>
                <textarea
                  id="description"
                  name="description"
                  class="form-control"
                  rows="4"
                  placeholder="Describe the condition, what's included, and anything bidders should know."
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="imageUrl1" class="form-label bh-form-label">
                  Image URL 1
                </label>
                <input
                  type="url"
                  id="imageUrl1"
                  name="imageUrl1"
                  class="form-control"
                  placeholder="https://example.com/image-1.jpg"
                />
                <div class="form-text small">
                  Main image for the listing.
                </div>
              </div>

              <div class="mb-3">
                <label for="imageUrl2" class="form-label bh-form-label">
                  Image URL 2 (optional)
                </label>
                <input
                  type="url"
                  id="imageUrl2"
                  name="imageUrl2"
                  class="form-control"
                  placeholder="https://example.com/image-2.jpg"
                />
              </div>

              <div class="mb-3">
                <label for="endsAt" class="form-label bh-form-label">
                  Auction ends
                </label>
                <input
                  type="datetime-local"
                  id="endsAt"
                  name="endsAt"
                  class="form-control"
                  required
                />
                <div class="form-text small">
                  Update when the auction should end. Must be in the future.
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center gap-2">
                <button
                  type="button"
                  id="deleteListingBtn"
                  class="btn btn-link text-danger p-0 small text-decoration-none"
                >
                  Delete listing
                </button>

                <div class="d-flex gap-2">
                  <a href="/profile/my-listings.html" class="bh-btn-outline">
                    Cancel
                  </a>
                  <button
                    type="submit"
                    id="editListingSubmit"
                    class="bh-btn-primary"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </form>
          </article>
        </section>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auction/edit-listing.js"></script>
  </body>
</html>
