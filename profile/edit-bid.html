<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Edit bid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Update your bid on an existing auction listing on BidHub."
    />
    <meta name="author" content="Shamia" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <header class="mb-3">
          <h1 class="mb-1">Edit bid</h1>
          <p class="text-muted mb-0 small">
            Increase your bid on this listing. You can only place a higher bid
            than your previous one.
          </p>
        </header>

        <div id="editBidAlert" class="alert d-none" role="alert"></div>

        <section>
          <article class="bh-card p-3 p-lg-4">
            <div id="editBidListingInfo" class="mb-3">
              <div class="bh-listing-skeleton">
                <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
                <div class="bh-skeleton-line bh-skeleton-line-sm mb-1"></div>
                <div class="bh-skeleton-line bh-skeleton-line-sm"></div>
              </div>
            </div>

            <form id="editBidForm" class="d-none">
              <div class="mb-3">
                <label for="newBidAmount" class="form-label bh-form-label">
                  New bid amount (credits)
                </label>
                <input
                  type="number"
                  id="newBidAmount"
                  name="amount"
                  class="form-control"
                  min="1"
                  step="1"
                  required
                />
                <div class="form-text small" id="editBidHelpText"></div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <a href="/profile/my-bids.html" class="bh-btn-outline">
                  Cancel
                </a>
                <button type="submit" id="editBidSubmit" class="bh-btn-primary">
                  Update bid
                </button>
              </div>
            </form>
          </article>
        </section>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/profile/edit-bid.js"></script>
  </body>
</html>
