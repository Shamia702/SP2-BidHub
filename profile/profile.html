<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="View and manage your BidHub profile including avatar, bio, credits, listings and bids."
    />
    <meta name="author" content="Your Name" />

    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <!-- PAGE HEADING -->
        <header class="mb-3">
          <h1 class="mb-1">My profile</h1>
          <p class="text-muted mb-0 small">
            See your account details, bio, latest listing and recent bids.
          </p>
        </header>

        <!-- PROFILE HEADER CARD (banner + avatar + name + credits + edit btn) -->
        <section id="profile-header" class="mb-3">
          <article class="bh-card p-0 bh-listing-skeleton">
            <div class="bh-profile-banner"></div>
            <div class="bh-profile-header-body">
              <div class="row align-items-center gy-3">
                <div class="col-md-8 d-flex align-items-center">
                  <div class="bh-profile-avatar-wrap me-3">
                    <div class="bh-avatar-lg"></div>
                  </div>
                  <div>
                    <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
                    <div class="bh-skeleton-line bh-skeleton-line-sm mb-1"></div>
                    <div class="bh-skeleton-line bh-skeleton-line-sm"></div>
                  </div>
                </div>
                <div class="col-md-4 text-md-end">
                  <div class="bh-skeleton-line bh-skeleton-line-sm mb-2 ms-md-auto"></div>
                  <div class="bh-skeleton-line bh-skeleton-line-sm mb-0 ms-md-auto"></div>
                </div>
              </div>
            </div>
          </article>
        </section>

        <!-- BIO CARD -->
        <section id="profile-bio" class="mb-3">
          <article class="bh-card p-3 p-lg-4 bh-listing-skeleton">
            <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
            <div class="bh-skeleton-line bh-skeleton-line-lg mb-1"></div>
            <div class="bh-skeleton-line bh-skeleton-line-sm"></div>
          </article>
        </section>

        <!-- RECENT LISTING + RECENT BIDS -->
        <section id="profile-activity" class="mb-4">
          <div class="row gy-3 bh-listing-skeleton">
            <div class="col-lg-12">
              <article class="bh-card p-3">
                <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
                <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
                <div class="bh-skeleton-line bh-skeleton-line-sm mb-2"></div>
              </article>
            </div>
            <div class="col-lg-12">
              <article class="bh-card p-3">
                <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
                <div class="bh-skeleton-line bh-skeleton-line-lg mb-2"></div>
                <div class="bh-skeleton-line bh-skeleton-line-sm mb-2"></div>
              </article>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/profile/profile.js"></script>
  </body>
</html>
