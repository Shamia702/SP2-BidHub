<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BidHub | Edit profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Edit your BidHub profile details including avatar, banner and bio."
    />
    <meta name="author" content="Shamia" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header id="site-header"></header>

    <main class="bh-page">
      <div class="container">
        <div id="editProfileAlert" class="alert d-none" role="alert"></div>

        <section class="row justify-content-center">
          <div class="col-lg-8">
            <article class="bh-card p-3 p-lg-4">
              <header class="mb-3">
                <h1 class="h5 mb-1">Edit profile</h1>
                <p class="text-muted small mb-0">
                  Update your avatar, banner and bio. Changes will be visible
                  across BidHub.
                </p>
              </header>

              <form id="editProfileForm" novalidate>
                <div class="mb-3">
                  <label for="avatarUrl" class="form-label bh-form-label">
                    Avatar image URL
                  </label>
                  <input
                    type="url"
                    id="avatarUrl"
                    name="avatarUrl"
                    class="form-control"
                    placeholder="https://example.com/avatar.jpg"
                  />
                  <div class="form-text small">
                    Paste a direct link to your profile picture.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="bannerUrl" class="form-label bh-form-label">
                    Banner image URL
                  </label>
                  <input
                    type="url"
                    id="bannerUrl"
                    name="bannerUrl"
                    class="form-control"
                    placeholder="https://example.com/banner.jpg"
                  />
                  <div class="form-text small">
                    This appears behind your profile header.
                  </div>
                </div>

                <div class="mb-4">
                  <label for="bio" class="form-label bh-form-label">
                    Bio
                  </label>
                  <textarea
                    id="bio"
                    name="bio"
                    class="form-control"
                    rows="4"
                    placeholder="Tell other students who you are, what you like to buy or sell, etc."
                  ></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a href="/profile/profile.html" class="bh-btn-outline">
                    Cancel
                  </a>
                  <button
                    type="submit"
                    id="editProfileSubmit"
                    class="bh-btn-primary"
                  >
                    Save changes
                  </button>
                </div>
              </form>
            </article>
          </div>
        </section>
      </div>
    </main>

    <footer id="site-footer" class="bh-footer"></footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/profile/edit-profile.js"></script>
  </body>
</html>
